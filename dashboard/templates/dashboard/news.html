{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="my-4">News</h1>

  <style>
    #carouselExampleIndicators {
      height: 600px;
    }
  </style>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for article in articles %}
      <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
      {% endfor %}
    </ol>

    <div class="carousel-inner">
      {% for article in articles %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <a href="{{ article.image.url }}" target="_blank">
          <img class="d-block w-100" style="height: 550px; object-fit: cover;" src="{{ article.image.url }}" alt="{{ article.title }}">
        </a>

        <div class="carousel-caption d-none d-md-block" style="font-size: 24px;">
          <div style="background-color: rgba(0, 0, 0, 0.7); padding: 20px; position: absolute; bottom: 0; width: 100%;">
            <h5 style="font-size: 36px; color: white;">{{ article.title }}</h5>
            <div style="font-size: 24px; color: white;">{{ article.content }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
{% endblock content %}
